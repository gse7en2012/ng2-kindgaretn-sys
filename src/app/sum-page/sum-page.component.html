<div class="sum-page">
  <div class="sum-header">排名查询</div>


  <div class="weui-cells" id="sum-list">
    <div class="weui-cell" (click)="dateStartPickerClick()">
      <div class="weui-cell__hd">
        <img src="assets/img/sum/start_time.png" class="icon">
      </div>
      <div class="weui-cell__bd">
        <p>{{dateStartTime}}</p>
      </div>
      <div class="weui-cell__ft"></div>
    </div>
    <div class="weui-cell" (click)="dateEndPickerClick()">
      <div class="weui-cell__hd">
        <img src="assets/img/sum/end_time.png" class="icon">
      </div>
      <div class="weui-cell__bd" >
        <p>{{dateEndTime}}</p>
      </div>
      <div class="weui-cell__ft"></div>
    </div>
    <div class="weui-cell weui-cell_access">
      <div class="weui-cell__hd">
        <img src="assets/img/sum/type.png" class="icon">
      </div>
      <div class="weui-cell__bd">
        <p>选择类型</p>
      </div>
      <div class="weui-cell__ft"></div>
    </div>
  </div>


  <div class="sum-btn-box">
    <a [routerLink]="['/sum/search']" class="weui-btn weui-btn_primary">查询排名</a>
  </div>


  <div class="sum-grid-title">快速查询主要排名</div>
  <div class="weui-grids">
    <a href="javascript:;" class="weui-grid">
      <div class="weui-grid__icon">
        <img src="assets/img/sum/total.png" alt="">
      </div>
      <p class="weui-grid__label">总排名</p>
    </a>
    <a href="javascript:;" class="weui-grid">
      <div class="weui-grid__icon">
        <img src="assets/img/sum/current.png" alt="">
      </div>
      <p class="weui-grid__label">本月排名</p>
    </a>
    <a href="javascript:;" class="weui-grid">
      <div class="weui-grid__icon">
        <img src="assets/img/sum/prev.png" alt="">
      </div>
      <p class="weui-grid__label">上月排名</p>
    </a>
  </div>


</div>
