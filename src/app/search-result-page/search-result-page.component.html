<div class="search-result-page">
  <div class="search-result-header">
    <div class="box">
      <p class="title">搜索结果</p>
      <p class="sub">{{start?start:'开始'}}至{{end?end:'现在'}}</p>
    </div>
  </div>

  <div class="weui-cells" infiniteScroll
		    [infiniteScrollDistance]="2"
		    [infiniteScrollThrottle]="300"
		    (scrolled)="onScroll($event)">
    <div class="weui-cell" *ngFor="let row of list;let i=index">
      <div class="weui-cell__hd">
        <span class="rank">{{i+1}}</span>
        <img [src]="row.employee_head_imgurl?row.employee_head_imgurl:'assets/img/avatar.png'" class="avatar">
      </div>
      <div class="weui-cell__bd">
        <p class="name">{{row.employee_name}}<span class="lv">Lv.{{row.employee_level}}</span><span class="total">{{row.growthvalue_sum_value}}</span></p>
      </div>
      <div class="weui-cell__ft point orange">{{row.employee_growth_value?row.employee_growth_value:0}}</div>
    </div>

  </div>

</div>
